machine:
  node:
    version: 6.7.0
  environment:
    NODE_CURRENT: 6.7.0
    NODE_5: 5.7.0
    NODE_012: 0.12.9
    NODE_010: 0.10.42
general:
  artifacts:
    - "dist"
dependencies:
  pre:
    - sudo apt-get update
    - sudo apt-get install libcairo2-dev libjpeg8-dev libpango1.0-dev libgif-dev build-essential g++
test:
  override:
    - npm run build
    - |
        # only on master, run integration tests on multiple node versions
        if [ master == $CIRCLE_BRANCH ]; then

          # `canvas` needs a different install depending on the node version in use.
          nvm install $NODE_010 && rm -rf node_modules && npm install --loglevel silent && npm run test:e2e || exit 1
          nvm use $NODE_012 && rm -rf node_modules && npm install --loglevel silent && npm run test:e2e || exit 1
          nvm use $NODE_5 && rm -rf node_modules && npm install --loglevel silent && npm run test:e2e || exit 1

          # Clean up and switch back to current node version
          nvm use $NODE_CURRENT && rm -rf node_modules && npm install --loglevel silent
          npm run test:e2e || exit 1
        fi
    - npm run fixme
    - npm run lint
    - npm run docs
    - npm run codeclimate
    - cp -R coverage/* $CIRCLE_TEST_REPORTS
deployment:
  publish:
    owner: obartra
    branch: master
    commands:
      - npm run build
      - echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> ~/.npmrc
      - npm publish || exit 0
