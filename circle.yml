machine:
  node:
    version: 6.7.0
general:
  artifacts:
    - "dist"
dependencies:
  pre:
    - sudo apt-get update
    - sudo apt-get install libcairo2-dev libjpeg8-dev libpango1.0-dev libgif-dev build-essential g++
test:
  override:
    - npm run build
    - npm run fixme
    - npm run lint
    - npm run docs
    - npm run codeclimate
    - cp -R coverage/* $CIRCLE_TEST_REPORTS
    - |
        if [ master == $CIRCLE_BRANCH ]; then
            npm run test:e2e
        fi
deployment:
  publish:
    owner: obartra
    branch: master
    commands:
      - npm run build
      - echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> ~/.npmrc
      - npm publish || exit 0
